name: carenet-front CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 저장소의 코드를 가져오기
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Vite 프로젝트 빌드
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # 4. 빌드된 파일을 원격 서버로 전송 (scp 사용)
      - name: Copy files via SCP
        run: |
          scp -p 122 -r ./dist noah@220.88.103.159:/var/www/carenet/frontend
        env:
          # 원격 서버 SSH 비밀번호나 개인 키
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      # 5. 원격 서버에서 배포 스크립트 실행 (예: 서비스 재시작)
      - name: Restart service via SSH
        run: |
          ssh noah@220.88.103.159 'bash /var/www/carenet/deploy.sh'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
